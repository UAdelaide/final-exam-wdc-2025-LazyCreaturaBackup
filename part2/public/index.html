<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-control {
      background-color: #fffacd;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>


    <div class="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="button" @click="login" class="btn btn-primary">Log In</button>
    </div>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          users: []
        };
      },
      async mounted() {
        try {
          const response = await fetch('https://localhost:8080/api/users');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          this.users = data;
        } catch (error) {
          console.error('Error fetching users:', error);
        }
      },
      methods: {
        login() {
          const user = this.users.find(u => u.username === this.username && u.password_hash === this.password);
          if (user) {
            sessionStorage.setItem('loggedInUser', JSON.stringify({ username: user.username, role: user.role }));
            if (user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else {
              window.location.href = 'walker-dashboard.html';
            }
          } else {
            alert('Invalid username or password');
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
